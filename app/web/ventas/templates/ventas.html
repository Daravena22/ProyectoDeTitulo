{% extends 'base.html' %}
{% block contenido %}

  <div style="background-color: #E6E6FA; padding: 10px; text-align: center;">
    <h5 style="color: rgb(61, 20, 80);">VENTAS</h5>
  </div>


  <button type="button" class="btn btn-primary m-4" onclick="agregarVenta()">
    Registrar Venta
  </button>
  

  <div class="table-responsive m-4">
    <table id="datos_venta" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Folio</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>TOTAL</th>
          <th>Abonado</th>
          <th>ACCIONES</th>
        
        </tr>
      </thead>
    </table>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="confirmarEliminarVentaModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de que desea anular esta venta?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarEliminarVentaBtn">Confirmar</button>
            </div>
        </div>
    </div>
</div>

  {% include 'agregar_venta.html' %}

  <script src="{{ url_for('ventas.static', filename='ventas.js') }}"></script>

  <style>

    
    #datos_venta {
        width: 80%; 
        margin: 0 auto; 
    }

    #datos_venta th,
    #datos_venta td {
        text-align: center; 
    }

    #datos_venta thead th {
        background-color: rgb(61, 20, 80); 
        color: #fff; 
    }

    #datos_venta tbody tr:nth-child(even) {
        background-color: #f8f9fa; 
    }

    #datos_venta tbody tr:hover {
        background-color: #d1ecf1; 
    }
</style>

{% endblock %}
