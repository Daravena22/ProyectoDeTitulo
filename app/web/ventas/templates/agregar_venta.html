<div class="modal modal-xl fade" id="AgregarVentaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Venta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

                  
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos-tab-pane" type="button" role="tab" aria-controls="datos-tab-pane" aria-selected="true">DATOS</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos-tab-pane" type="button" role="tab" aria-controls="productos-tab-pane" aria-selected="false">Productos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="resumen-tab" data-bs-toggle="tab" data-bs-target="#resumen-tab-pane" type="button" role="tab" aria-controls="resumen-tab-pane" aria-selected="false">Resumen</button>
                    </li>
                   
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="datos-tab-pane" role="tabpanel" aria-labelledby="datos-tab" tabindex="0">
                        
                <div class="mb-3 mt-4">
                    <label for="lugar" class="form-label">Ingresar Lugar</label>
                    <input type="text" class="form-control" id="lugar">
                  </div>
  
                  <div class="mb-3">
                    <label for="startDate">Fecha</label>
                    <input id="startDate" class="form-control" type="date" />
                    <span id="startDateSelected"></span>
                </div>
  
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input class="form-control" list="clientes" id="cliente" placeholder="Buscar cliente">
                        <datalist id="clientes">
                      
                        </datalist> 

                    </div>
                    
                    </div>
                    <div class="tab-pane fade" id="prductos-tab-pane" role="tabpanel" aria-labelledby="productos" tabindex="0">

                    </div>
                    <div class="tab-pane fade" id="resumen-tab-pane" role="tabpanel" aria-labelledby="resumen-tab" tabindex="0">

                    </div>
                    
                  </div>
              </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>
