{% extends 'base.html' %}
{% block contenido %}
  <!-- Encabezado "CATEGORÍAS" con fondo suave -->
  <div style="background-color: #E6E6FA; padding: 10px; text-align: center;">
    <h5 style="color: rgb(61, 20, 80);">MATERIAL</h5>
  </div>

  <!-- Botón para agregar categoría y tabla DataTable -->
  <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#AgregarMaterialModal">
    Agregar Material
  </button>

  <div class="table-responsive m-4">
    <table id="datos_material" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
    </table>
  </div>

  {% include 'agregar_material.html' %}
  {% include 'editar_material.html' %}
  <script src="{{ url_for('material.static', filename='material.js') }}"></script>

  <style>
    /* Estilos para la tabla DataTable */
    #datos_material {
      width: 80%; /* Cambia el porcentaje según el tamaño deseado */
      margin: 0 auto; /* Centra la tabla horizontalmente */
    }

    /* Define tus estilos personalizados aquí */
  </style>
{% endblock %}
