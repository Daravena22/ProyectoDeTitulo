<div class="modal fade" id="EditarCategoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Categoría</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control" id="editar_id_categoria" hidden>
            <div class="mb-3">
              <label for="editar_nombre_categoria" class="form-label">Nombre de la Categoría</label>
              <input type="text" class="form-control" id="editar_nombre_categoria">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="guardarEdicionCategoria()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
