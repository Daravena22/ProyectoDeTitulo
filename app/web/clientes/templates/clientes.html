{% extends 'base.html' %}
{% block contenido %}
  <!-- Encabezado "CLIENTES" -->
  <div style="background-color: #E6E6FA; padding: 10px; text-align: center;">
    <h5 style="color: rgb(61, 20, 80);">CLIENTES</h5>
  </div>

  <!-- Botón para agregar cliente y tabla DataTable -->
  <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#AgregarClienteModal">
    Agregar Cliente
  </button>

  <div class="table-responsive m-4">
    <table id="datos_clientes" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>RUT</th>
          <th>APELLIDO</th>
          <th>NOMBRE</th>
          <th>TELEFONO</th>
          <th>DIRECCION</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
    </table>
  </div>

  {% include 'agregar_cliente.html' %}
  {% include 'editar_cliente.html' %}
  <script src="{{ url_for('clientes.static', filename='clientes.js') }}"></script>

  <style>
    /* Estilos para la tabla DataTable */
    #datos_clientes {
      width: 80%; /* Cambia el porcentaje según el tamaño deseado */
      margin: 0 auto; /* Centra la tabla horizontalmente */
    }

    /* Define tus estilos personalizados aquí */
  </style>
{% endblock %}
