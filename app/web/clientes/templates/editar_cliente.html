<div class="modal fade" id="EditarClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>  
          <input type="text" class="form-control" id="editar_id" hidden> 
          <div class="mb-3">
            <label for="editar_rut" class="form-label">Rut</label>
            <input type="text" class="form-control" id="editar_rut">
          </div>
          <div class="mb-3">
            <label for="editar_apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="editar_apellido">
          </div>
          <div class="mb-3">
            <label for="editar_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editar_nombre">
          </div>
          <div class="mb-3">
            <label for="editar_telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="editar_telefono">
          </div>
          <div class="mb-3">
            <label for="editar_direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="editar_direccion">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
