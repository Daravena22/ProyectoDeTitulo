<div class="modal fade" id="AgregarClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

                <div class="mb-3">
                  <label for="rut" class="form-label">Ingresar Rut</label>
                  <input type="text" class="form-control" id="rut">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Ingresar Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                  </div>

                  <div class="mb-3">
                    <label for="nombre" class="form-label">Ingresar Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>

                  <div class="mb-3">
                    <label for="telefono" class="form-label">Ingresar Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                  </div>

                  <div class="mb-3">
                    <label for="direccion" class="form-label">Ingresar Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                  </div>
                  
            
             
              </form>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="agregarCliente()">Guardar Cliente</button>
        </div>
      </div>
    </div>
  </div>
