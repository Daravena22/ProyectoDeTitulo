<div class="modal fade" id="AgregarProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

              <div class="mb-3">
                <label for="genero" class="form-label">Seleccionar Género</label>
                <select class="form-select" id="genero">
                    <option selected>Seleccionar Género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingresar Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>

                  <div class="mb-3">
                    <label for="detalle" class="form-label">Ingresar Detalle</label>
                    <input type="text" class="form-control" id="detalle">
                  </div>

                  <div class="mb-3">
                    <label for="precio" class="form-label">Ingresar Precio</label>
                    <input type="number" class="form-control" id="precio">
                  </div>

                  <div class="mb-3">
                    <label for="stock" class="form-label">Stock Disponible</label>
                    <input type="number" class="form-control" id="stock">
                  </div>
                 
                  <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select">
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="material" class="form-label">Material</label>
                    <select id="material" class="form-select">
                    </select>
                  </div>

              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="agregarProductoGuardar()">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>
