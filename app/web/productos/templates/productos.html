{% extends 'base.html' %}
{% block contenido %}

  <div style="background-color: #E6E6FA; padding: 10px; text-align: center;">
    <h5 style="color: rgb(61, 20, 80);">PRODUCTOS</h5>
  </div>

  
  <button type="button" class="btn btn-primary m-4" onclick="agregarProducto()">
    Agregar Producto
  </button>

  <div class="table-responsive m-4">
    <table id="datos_productos" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Genero</th>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoria</th>
          <th>Material</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
    </table>
  </div>

  {% include 'agregar_productos.html' %}
  {% include 'editar_productos.html' %}
  <script src="{{ url_for('productos.static', filename='productos.js') }}"></script>

  <style>

    
    #datos_productos {
        width: 80%; 
        margin: 0 auto; 
    }

    #datos_productos th,
    #datos_productos td {
        text-align: center; 
    }

    #datos_productos thead th {
        background-color: rgb(61, 20, 80); 
        color: #fff; 
    }

    #datos_productos tbody tr:nth-child(even) {
        background-color: #f8f9fa; 
    }

    #datos_productos tbody tr:hover {
        background-color: #d1ecf1; 
    }
</style>
{% endblock %}
