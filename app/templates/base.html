<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.3.0-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='toastr/cdnjs.cloudflare.com_ajax_libs_toastr.js_latest_toastr.min.css') }}">

   
    <title>NellyJoyas - Home</title>
    <style>
        body {
            background-color: #F8F4F9;
        }
        
        /* Estilos del navbar */
        .navbar {
            background-color: #392F5A;
        }

        .navbar-brand {
            color: #A78FC4;
        }

        .navbar-nav .nav-link {
            color: #A78FC4;
        }

        .navbar-nav .nav-link:hover {
            color: #FFFFFF;
        }
        
        .btn-primary {
            background-color: #A78FC4;
            border-color: #A78FC4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NellyJoyas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home.root')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('clientes.root')}}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="mantenedoresDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Mantenedores
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="mantenedoresDropdown">
                                <li><a class="dropdown-item" href="{{url_for('material.root')}}">Material</a></li>
                                <li><a class="dropdown-item" href="{{url_for('categorias.root')}}">Categoria</a></li>
                                <li><a class="dropdown-item" href="{{url_for('folios.root')}}">Folios</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('productos.root')}}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('ventas.root')}}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="{{ url_for('api_login.logout') }}" class="btn btn-primary">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <script src="{{ url_for('static', filename='code.jquery.com_jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper/cdnjs.cloudflare.com_ajax_libs_popper.js_2.11.8_umd_popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.3.0-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='toastr/cdnjs.cloudflare.com_ajax_libs_toastr.js_latest_toastr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
   

    {% block contenido %} 
		 
	{% endblock %}

    <!-- Resto del contenido de la página -->

</body>
</html>
